{% extends "base.html" %} {% block content %}
{% load static %}


<div class="section">
    <div class="container-fluid bg-carolina-blue g-0">
        <div class="row">
            <div class="col-12">
                <div class="scrollable">
                    <img src="https://res.cloudinary.com/dxerxpdfh/image/upload/v1667610128/static/images/people-painting-together-intext5_ctfdh9.jpg"
                        class="w-100 img-responsive" alt="canvas painting">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 col-lg-offset-3 col-md-12 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <div class="container-fluid bg-carolina-blue g-0">
        <h1 class="text-center">ASHLEY This Week </h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="icon-block">

                    <h1>Edit a item</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            <p>
                                <button type="submit">Update Item</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid g-0">
        <div class="row">
            <div class="col-12">
                <img src="https://res.cloudinary.com/dxerxpdfh/image/upload/v1667610136/static/images/warhammer-age-of-sigmar-people-playing-warhammer-world_lysfnd.jpg"
                    class="w-100" alt="Playing a Board Game">
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 col-lg-offset-3 col-md-12 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <div class="container-fluid g-0 bg-carolina-blue">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col s12 center">
                    <h4 class="text-center">Contact Us</h4>
                    <p class="left-align light"></p>
                </div>

                <div class="container-fluid g-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="scrollable">
                                <img src="https://res.cloudinary.com/dxerxpdfh/image/upload/v1667610167/static/images/277900171_503249018136607_8066799295243573873_n_oljupu.jpg"
                                    alt="diorama of models" class="w-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            {%endblock%}
